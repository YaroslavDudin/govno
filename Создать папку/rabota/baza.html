                <div class="weektext">
                    <script>
                        const getCurrentWeek = () => {
                            let currentDate = new Date();
                            let firstDay = new Date(currentDate.getFullYear(),0,1)
                            let pastDay = (currentDate - firstDay ) / 86400000
                            let currentWeekDay = Math.ceil((pastDay +firstDay.getDay()+1)/7)
                            return currentWeekDay
                        }
                        const evenWeek = () => {
                            let currentWeek = getCurrentWeek()
                            return currentWeek % 2 === 0
                        }
                        let currentWeek = getCurrentWeek()
                        let weekType = evenWeek()? '1': '2';
                        
                        document.write(`Неделя по счёту - № ${weekType}`)
                        </script>
                </div>
               
                    <script>
                        const digitalClock = () => {
                            var date = new Date();
                            var hours = date.getHours();
                            var minutes = date.getMinutes();
                            var seconds = date.getSeconds();
                            if (hours < 10) hours = "0" + hours;
                            if (minutes < 10) minutes = "0" + minutes;
                            if (seconds < 10) seconds = "0" + seconds;
                            document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
                            setTimeout("digitalClock()", 1000);
                        }  
                     </script>
                <div id="clock"></div>
                <script>digitalClock();</script>
